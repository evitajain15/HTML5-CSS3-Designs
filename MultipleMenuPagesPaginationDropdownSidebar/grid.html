<!DOCTYPE html>
<html>
<head>
	<title>Devenna | Pages | Basic Grid</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">

	<div class="container-fluid p-0">
		<button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fas fa-arrow-up"></i></button>

		<!-- NAVIGATION START -->
		<div id="nav"></div>
		<!-- NAVIGATION END -->
		
		<!-- BREADCRUMB START -->
		<div id="breadcrumb"></div>
		<!-- BREADCRUMB END -->

		<!-- GRID SECTION START -->
		<div class="grid">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h3>Half</h3>
					</div>
					<div class="col-md-6">
						<div class="grid-content-light text-center">
							<p>1/2</p>
						</div>
					</div>
					<div class="col-md-6">
						<div class="grid-content-dark text-center">
							<p>1/2</p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<h3>Quarter</h3>
					</div>
					<div class="col-md-3">
						<div class="grid-content-light text-center">
							<p>1/4</p>
						</div>
					</div>
					<div class="col-md-3">
						<div class="grid-content-dark text-center">
							<p>1/4</p>
						</div>
					</div>
					<div class="col-md-3">
						<div class="grid-content-dark text-center">
							<p>1/4</p>
						</div>
					</div>
					<div class="col-md-3">
						<div class="grid-content-dark text-center">
							<p>1/4</p>
						</div>
					</div>
				</div>
				<div class="row grid-mt">
					<div class="col-md-3">
						<div class="grid-content-light text-center">
							<p>1/4</p>
						</div>
					</div>
					<div class="col-md-3">
						<div class="grid-content-dark text-center">
							<p>1/4</p>
						</div>
					</div>
					<div class="col-md-6">
						<div class="grid-content-light text-center">
							<p>2/4 or 1/2</p>
						</div>
					</div>
				</div>
				<div class="row grid-mt">
					<div class="col-md-3">
						<div class="grid-content-light text-center">
							<p>1/4</p>
						</div>
					</div>
					<div class="col-md-9">
						<div class="grid-content-dark text-center">
							<p>3/4</p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<h3>Third</h3>
					</div>
					<div class="col-md-4">
						<div class="grid-content-light text-center">
							<p>1/3</p>
						</div>
					</div>
					<div class="col-md-4">
						<div class="grid-content-dark text-center">
							<p>1/3</p>
						</div>
					</div>
					<div class="col-md-4">
						<div class="grid-content-light text-center">
							<p>1/3</p>
						</div>
					</div>
				</div>
				<div class="row grid-mt">
					<div class="col-md-4">
						<div class="grid-content-light text-center">
							<p>1/3</p>
						</div>
					</div>
					<div class="col-md-8">
						<div class="grid-content-dark text-center">
							<p>2/3</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- GRID SECTION END -->

		<!-- FOOTER SECTION START -->
		<div id="footer"></div>
		<!-- FOOTER SECTION END -->
	</div>
	<script src="js/script.js"></script>
</body>
</html>
